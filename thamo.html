<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peer Review & Collaboration Platform</title>
  <style>
    /* ðŸŽ¨ General Styles */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #7b2ff7, #f107a3);
      color: white;
      overflow-x: hidden;
    }

    header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      text-align: center;
      padding: 1.5rem 0;
      border-bottom: 4px solid #ffeb3b;
      animation: fadeDown 1s ease;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      text-shadow: 2px 2px 10px #000;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 25px;
      transition: 0.3s;
      border: 2px solid #ffeb3b;
    }

    nav a:hover {
      background: #ffeb3b;
      color: #222;
      transform: scale(1.1);
    }

    /* ðŸŽ­ Animations */
    @keyframes fadeDown {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    section {
      margin: 40px auto;
      width: 90%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      border: 4px solid #00e5ff;
      animation: fadeUp 1s ease;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      color: #ffeb3b;
    }

    /* ðŸ“„ Peer Review Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
    }

    input:focus, textarea:focus {
      border: 2px solid #00e5ff;
      box-shadow: 0 0 10px #00e5ff;
    }

    button {
      background: linear-gradient(45deg, #ffeb3b, #00e5ff);
      color: #222;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00e5ff;
    }

    /* ðŸ’¬ Collaboration Chat */
    #chat-box {
      border: 2px solid #ff4081;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      background: rgba(0,0,0,0.2);
      border-radius: 10px;
    }

    .message {
      background: rgba(255,255,255,0.2);
      padding: 8px;
      margin: 5px;
      border-radius: 10px;
      animation: fadeUp 0.5s ease;
    }

    footer {
      text-align: center;
      margin: 20px 0;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <h1>Peer Review & Collaboration Platform</h1>
    <nav>
      <a href="#review">Peer Review</a>
      <a href="#chat">Collaboration</a>
    </nav>
  </header>

  <section id="review">
    <h2>Submit Your Work for Review</h2>
    <form id="reviewForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="text" id="subject" placeholder="Subject/Topic" required />
      <textarea id="work" rows="5" placeholder="Paste your content here..." required></textarea>
      <button type="submit">Submit for Review</button>
    </form>
    <p id="confirmation" style="text-align:center; color:#00e5ff; margin-top:10px;"></p>
  </section>

  <section id="chat">
    <h2>Collaboration Chat Room</h2>
    <div id="chat-box"></div>
    <form id="chatForm">
      <input type="text" id="chatInput" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    &copy; 2025 PeerCollab | Designed with ðŸ’– and animations ðŸŽ¨
  </footer>

  <script>
    // ðŸŽ“ Handle Peer Review Submission
    const reviewForm = document.getElementById('reviewForm');
    const confirmation = document.getElementById('confirmation');
    reviewForm.addEventListener('submit', (e) => {
      e.preventDefault();
      confirmation.textContent = 'âœ… Thank you! Your work has been submitted for peer review.';
      reviewForm.reset();
    });

    // ðŸ’¬ Chat Functionality
    const chatForm = document.getElementById('chatForm');
    const chatBox = document.getElementById('chat-box');
    chatForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const input = document.getElementById('chatInput');
      const msg = document.createElement('div');
      msg.className = 'message';
      msg.textContent = input.value;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = '';
    });
  </script>
</body>
</html>
