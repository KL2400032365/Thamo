<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revi - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Revi</h1>
            <p class="subtitle">Peer Review & Collaboration Platform</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn-login">Login</button>
                
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
            </form>
            
            <div class="footer-links">
                <p>Don't have an account? <a href="#" onclick="toggleRegister(event)">Register here</a></p>
                <p><a href="#" onclick="toggleReset(event)">Forgot password?</a></p>
            </div>
        </div>

        <!-- Register Modal -->
        <div id="registerModal" class="modal hidden">
            <div class="modal-content">
                <span class="close" onclick="toggleRegister()">&times;</span>
                <h2>Create Account</h2>
                
                <form id="registerForm">
                    <div class="form-group">
                        <label for="regUsername">Username</label>
                        <input type="text" id="regUsername" name="username" placeholder="Enter your username" required minlength="3">
                    </div>
                    
                    <div class="form-group">
                        <label for="regEmail">Email</label>
                        <input type="email" id="regEmail" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input type="password" id="regPassword" name="password" placeholder="Enter password (min 6 chars)" required minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="regConfirmPassword">Confirm Password</label>
                        <input type="password" id="regConfirmPassword" name="confirmPassword" placeholder="Confirm password" required>
                    </div>
                    
                    <button type="submit" class="btn-register">Register</button>
                    
                    <div id="regErrorMessage" class="error-message"></div>
                    <div id="regSuccessMessage" class="success-message"></div>
                </form>
            </div>
        </div>

        <!-- Password Reset Modal -->
        <div id="resetModal" class="modal hidden">
            <div class="modal-content">
                <span class="close" onclick="toggleReset()">&times;</span>
                <h2>Reset Password</h2>
                
                <form id="resetForm">
                    <div class="form-group">
                        <label for="resetUsername">Enter your username</label>
                        <input type="text" id="resetUsername" name="username" placeholder="Enter your username" required>
                    </div>
                    
                    <p class="info-text">A password reset link will be sent to your email.</p>
                    
                    <button type="submit" class="btn-reset">Send Reset Link</button>
                    
                    <div id="resetErrorMessage" class="error-message"></div>
                    <div id="resetSuccessMessage" class="success-message"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
